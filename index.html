<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Press Start To Play!</h1>
    <div class="scores">
        <h3 class="pScore">Player Score: </h3>
        <h3 class="cScore">Computer Score: </h3>
    </div>
    <h3 class="winStatus"></h3>
    <div class="selections toggle">
        <div class="choice">
            <input class ="rock" src="assets/rock.png" type="image" value="rock">
            <h2>Rock</h2>
        </div>
        <div class="choice">
            <input class ="paper" src="assets/paper.png" type="image" value="paper">
            <h2>Paper</h2>
        </div>
        <div class="choice">
            <input class="scissors" src="assets/scissors.png" type="image" value="scissors">
            <h2>Scissors</h2>
        </div>
    </div>
    <div class="winningScore">
        <input class="wS scoreButton three" type="button" value="3">
        <input class="wS scoreButton five" type="button" value="5">
        <input class="wS scoreButton seven" type="button" value="7">
        <input class="wS inputScore"  type="text" placeholder="Choose score...">
    </div>
    <div class="gameStates">
        <input class="state startGame" type="button" value="Start">
        <input class="state resetGame" type="button" value="Restart">
    </div>
    <script src="js/main.js" defer></script>
</body>
</html>
