<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Rock Paper Scissors Go!</h1>
    <div class="scores">
        <h3 class="pScore">Player Score: </h3>
        <h3 class="cScore">Computer Score: </h3>
    </div>
    <div class="selections">
        <div class="choice">
            <input class ="rock" src="assets/rock.png" type="image" value="rock">
            <h2>Rock</h2>
        </div>
        <div class="choice">
            <input class ="paper" src="assets/paper.png" type="image" value="raper">
            <h2>Paper</h2>
        </div>
        <div class="choice">
            <input class="scissors" src="assets/scissors.png" type="image" value="scissors">
            <h2>Scissors</h2>
        </div>
    </div>
    <div class="gameStates">
        <input class="state startGame" type="button" value="Start">
        <input class="state resetGame" type="button" value="Reset">
    </div>
</body>
<script src="js/main.js"></script>
</html>
